<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="w-screen h-screen bg-indigo-50 flex justify-center items-center">
        <div class="w-[600px] h-[400px] bg-white p-[30px] flex rounded-[10px] shadow-xl">
            <div class="w-[200px]">
                <img src="catheadphone.jpg">
            </div>

            <div class="p-[5px]">
                <button class="border border-blue-950 py-[5px] bg-blue-950 rounded-[20px] text-white font-bold text-[10px] px-[7px] mb-3">Free shipping</button>
                <h1 class="font-bold text-[17px] text-blue-950 mb-4">
                    Razer Kraken Kitty Edt Gaming</br>
                    Headset Quartz
                </h1>

                <p class="text-[12px] line-through text-blue-950">1 599,-</p>
                <p class="text-[30px] font-bold text-blue-950">799,-</p>
                <p class="text-[10px] text-gray-400">The offer is valid until April 3 or as long as stock lasts!</p>

                <button class="border border-indigo-500 border-b-[5px] border-b-indigo-700 bg-indigo-500 p-[10px] text-white font-bold text-[12px] w-full mt-4 rounded-[5px]">Add to cart</button>

                <p class="text-[10px] font-bold mt-4"><span class="text-green-400"><i class="fa-solid fa-circle"></i></span> 50+ pcs. in stock.</p>

                <div class="flex gap-2 mt-4">
                    <button class="border border-gray-400 p-[10px] rounded-[5px] w-[180px] text-[12px] text-blue-950 font-bold">
                        <div class="flex justify-center items-center gap-2">
                            <span class="text-[20px]"><i class="fa-solid fa-scale-balanced"></i></span>
                            Add to cart
                    </button>
                   
                    <button class="border border-gray-400 p-[10px] rounded-[5px] w-[180px] text-[12px] text-blue-950 font-bold">
                        <div class="flex justify-center items-center gap-2">
                            <span class="text-[20px]"><i class="fa-regular fa-heart"></i></span>
                            Add to wishist
                         </div>
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
