<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TW Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-purple-200 h-screen w-screen flex justify-center items-center">
        <div class="h-[400px] bg-white w-[300px] rounded-[20px] p-[40px]">
            <h1 class="font-bold text-[15px] text-purple-950">Sign in</h1>
            <form class="mt-4 mb-3">
            <input type="text" placeholder="lldiko" class="block w-full border border-gray-300 p-[7px] text-[11px]">
            <input type="text" placeholder="******************" class="block w-full border border-gray-300 p-[7px] text-[11px]">
            </form>
            
            <button class="block w-full p-[8px] border-purple-600 bg-purple-600 text-white shadow-lg rounded-[5px] mb-2 text-[11px]">Sign in</button>
            <p class="text-center text-[8px] text-blue-600 font-bold mb-4">Forgot your password?</p>

            <div class="flex items-center gap-2">
                <span class="grow border"></span>
                <span class="text-[8px] text-gray-400">or use</span>
                <span class="grow border"></span>
            </div>
            
            <div class=" space-x-1 text-[40px] text-center"> 
                <i class="fa-brands fa-square-facebook text-blue-900"></i>
                <i class="fa-brands fa-square-twitter text-sky-500"></i>
                <i class="fa-brands fa-linkedin text-sky-700"></i>
                <i class="fa-brands fa-square-reddit text-orange-600"></i>
            </div>

            <p class="text-[11px] font-bold text-purple-950">No account? Sign up as a:</p>

           

            <div class="flex gap-4 mt-3 justify-center">
                <div class="border border-gray-300 p-[10px] text-[13px] rounded-[5px] text-blue-600">Agency</div>
                <div class="border border-gray-300 p-[10px] text-[13px] rounded-[5px] text-blue-600">Brand</div>
                <div class="border border-gray-300 p-[10px] text-[13px] rounded-[5px] text-blue-600">Partner</div>
            </div>

        </div>
    </div>

   

   
</body>
</html>
